<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div id="main-container">
   <!--FORMULÁRIO DE CADASTRO-->
    <h1>CADASTRE-SE</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">SEU E-MAIL</label>
        <input type="email" name="email" id="email" placeholder="augusto138@gmail.com" data-min-length="2" data-email-validate>
      </div>


      <div class="half-box spacing">
          <label for="name">NOME</label>
          <input type="text" name="name" id="name" placeholder="Coloque seu nome" data-required data-min-length="3" data-max-length="16">
      </div>


      <div class="half-box">
          <label for="lastname">SOBRENOME</label>
          <input type="text" name="lastname" id="lastname" placeholder="Coloque seu sobrenome" data-required data-only-letters>
      </div>


      <div class="half-box spacing">
        <label for="lastname">SENHA</label>
        <input type="password" name="password" id="password" placeholder="Coloque sua senha" data-password-validate data-required>
      </div>


      <div class="half-box">
        <label for="passconfirmation">CONFIRMAR SENHA</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Coloque novamente sua senha" data-equal="password">
      </div>
      

      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">EU LI E CONCORDO COM OS <a href="#">TERMOS DE USO DO SITE</a></label>
      </div>


      <div class="full-box">
        <input id="btn-submit" type="submit" value="CADASTRAR">
      </div>
      
      <p class="link">  
        JÁ TEM CONTA?
        <a href="LOGIN.html"> ENTRAR </a>
      </p>
